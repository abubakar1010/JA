<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create element by using dom</title>
</head>
<body style=" background-color: #212121; color: white;">

    <div class="parent" style=" display: flex; align-items: center; justify-content: space-evenly; height: 100vh; ">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
        <div class="day">Friday</div>
    </div>

    <script>

        document.querySelector('.parent')
        const parent = document.querySelector('.parent')
        console.log( parent);
        console.log(parent.children);
        console.log(parent.children[0].innerHTML);

        // for ( i = 0; parent.children.length; i++){
        //     console.log(parent.children[i].innerHTML);
        // }
        parent.children[0].style.color = "green"

        const div = document.createElement('div')

        div.id = "main"
        div.className = " classOne classTwo "
        div.setAttribute( "title", "create title")
        console.log(div);
        div.innerText = "this is div creating by dom"

        const addText = document.createTextNode("this div creating by dom using document.createTextNode")

        div.appendChild(addText)
        document.body.appendChild(div)
    </script>
</body>
</html>
