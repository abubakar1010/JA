<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit & Remove</title>
</head>
<body style="background-color: #212121; color: white;">
    
    <ul class="parent">
        <li>JavaScript</li>
    </ul>
    
    <script>
        let myLi = document.createElement('li')

        myLi.innerHTML = 'CPP'

        myLi.style.color = "hotpink"
        myLi.style.backgroundColor = "darkblue"

        myLi.style.padding = "29px"
        myLi.style.margin = "59px"
        let parent = document.querySelector('.parent')

        parent.appendChild(myLi)
    </script>
</body>
</html>
