<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XML HTTP REQUEST</title>
</head>
<body style="background-color: #212121;">
    <!-- 
        Value	State	Description
    0	UNSENT	Client has been created. open() not called yet.
    1	OPENED	open() has been called.
    2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
    3	LOADING	Downloading; responseText holds partial data.
    4	DONE	The operation is complete.
        -->

        <script>
            const url = 'https://api.github.com/users/abubakar1010'
            const xhr = new XMLHttpRequest()

            xhr.open('GET', url)

            xhr.onreadystatechange = function(){
                console.log(xhr.readyState);
                if( xhr.readyState === 4 ){
                    const obj = JSON.parse(this.responseText)
                    console.log(obj.following);
                    console.log(obj.repos_url);
                    console.log(obj.public_repos);
                    console.log(obj.avatar_url);
                    const ur = obj.public_repos
                    document.body.innerText = ur
                    document.body.style.color = 'white'
                }
            }

            xhr.send()


        </script>
</body>
</html>
